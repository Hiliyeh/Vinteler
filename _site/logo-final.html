<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINTELER - Logo Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            color: #fff;
            min-height: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            margin-bottom: 50px;
            color: #fff;
        }
        .main-card {
            background: #161b22;
            border-radius: 20px;
            padding: 40px;
            border: 2px solid #0f7a7a;
            max-width: 500px;
            width: 100%;
        }
        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #e8a838;
        }
        .card-desc {
            font-size: 0.9rem;
            color: #8b949e;
            margin-bottom: 30px;
        }
        .logo-demo {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .logo-demo.teal {
            background: linear-gradient(135deg, #0f7a7a, #095555);
        }
        .logo-demo.dark {
            background: #1a2332;
        }
        .logo-demo.light {
            background: #f5f5f5;
        }
        .logo-text-group {
            display: flex;
            flex-direction: column;
        }
        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }
        .logo-demo.light .logo-text {
            color: #1a2332;
        }
        .logo-tagline {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 3px;
        }
        .logo-demo.light .logo-tagline {
            color: #0f7a7a;
        }
        .sizes {
            display: flex;
            align-items: flex-end;
            gap: 25px;
            margin-top: 30px;
            justify-content: center;
        }
        .size-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .size-label {
            font-size: 0.75rem;
            color: #6e7681;
        }
        .colors {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
            justify-content: center;
        }
        .color-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: #8b949e;
        }
        .color-box {
            width: 24px;
            height: 24px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>VINTELER - Logo Final</h1>

    <div class="main-card">
        <div class="card-title">Fleche Split - Teal + Ambre</div>
        <div class="card-desc">Forme exacte avec les couleurs du projet. Demolition + Direction + Action.</div>

        <!-- Sur fond teal -->
        <div class="logo-demo teal">
            <svg viewBox="0 0 32 32" width="56" height="56">
                <!-- Aile gauche - Teal -->
                <path d="M6,4 C4,4 3,6 4,10 L15,28 L16,28 L16,14 C12,12 9,8 7,4 Z" fill="#0f7a7a"/>
                <!-- Aile droite - Ambre -->
                <path d="M26,4 C28,4 29,6 28,10 L17,28 L16,28 L16,14 C20,12 23,8 25,4 Z" fill="#e8a838"/>
            </svg>
            <div class="logo-text-group">
                <span class="logo-text">VINTELER</span>
                <span class="logo-tagline">Demolition & Desamiantage</span>
            </div>
        </div>

        <!-- Sur fond sombre -->
        <div class="logo-demo dark">
            <svg viewBox="0 0 32 32" width="48" height="48">
                <path d="M6,4 C4,4 3,6 4,10 L15,28 L16,28 L16,14 C12,12 9,8 7,4 Z" fill="#0f7a7a"/>
                <path d="M26,4 C28,4 29,6 28,10 L17,28 L16,28 L16,14 C20,12 23,8 25,4 Z" fill="#e8a838"/>
            </svg>
            <div class="logo-text-group">
                <span class="logo-text">VINTELER</span>
                <span class="logo-tagline">Demolition & Desamiantage</span>
            </div>
        </div>

        <!-- Sur fond clair -->
        <div class="logo-demo light">
            <svg viewBox="0 0 32 32" width="48" height="48">
                <path d="M6,4 C4,4 3,6 4,10 L15,28 L16,28 L16,14 C12,12 9,8 7,4 Z" fill="#0f7a7a"/>
                <path d="M26,4 C28,4 29,6 28,10 L17,28 L16,28 L16,14 C20,12 23,8 25,4 Z" fill="#e8a838"/>
            </svg>
            <div class="logo-text-group">
                <span class="logo-text">VINTELER</span>
                <span class="logo-tagline">Demolition & Desamiantage</span>
            </div>
        </div>

        <!-- Tailles avec fond -->
        <div class="sizes">
            <div class="size-item">
                <svg viewBox="0 0 32 32" width="56" height="56">
                    <rect width="32" height="32" rx="6" fill="#1a2332"/>
                    <path d="M6,4 C4,4 3,6 4,10 L15,28 L16,28 L16,14 C12,12 9,8 7,4 Z" fill="#0f7a7a"/>
                    <path d="M26,4 C28,4 29,6 28,10 L17,28 L16,28 L16,14 C20,12 23,8 25,4 Z" fill="#e8a838"/>
                </svg>
                <span class="size-label">56px</span>
            </div>
            <div class="size-item">
                <svg viewBox="0 0 32 32" width="40" height="40">
                    <rect width="32" height="32" rx="6" fill="#1a2332"/>
                    <path d="M6,4 C4,4 3,6 4,10 L15,28 L16,28 L16,14 C12,12 9,8 7,4 Z" fill="#0f7a7a"/>
                    <path d="M26,4 C28,4 29,6 28,10 L17,28 L16,28 L16,14 C20,12 23,8 25,4 Z" fill="#e8a838"/>
                </svg>
                <span class="size-label">40px</span>
            </div>
            <div class="size-item">
                <svg viewBox="0 0 32 32" width="28" height="28">
                    <rect width="32" height="32" rx="6" fill="#1a2332"/>
                    <path d="M6,4 C4,4 3,6 4,10 L15,28 L16,28 L16,14 C12,12 9,8 7,4 Z" fill="#0f7a7a"/>
                    <path d="M26,4 C28,4 29,6 28,10 L17,28 L16,28 L16,14 C20,12 23,8 25,4 Z" fill="#e8a838"/>
                </svg>
                <span class="size-label">28px</span>
            </div>
            <div class="size-item">
                <svg viewBox="0 0 32 32" width="20" height="20">
                    <rect width="32" height="32" rx="6" fill="#1a2332"/>
                    <path d="M6,4 C4,4 3,6 4,10 L15,28 L16,28 L16,14 C12,12 9,8 7,4 Z" fill="#0f7a7a"/>
                    <path d="M26,4 C28,4 29,6 28,10 L17,28 L16,28 L16,14 C20,12 23,8 25,4 Z" fill="#e8a838"/>
                </svg>
                <span class="size-label">20px</span>
            </div>
        </div>

        <div class="colors">
            <div class="color-item">
                <div class="color-box" style="background: #0f7a7a;"></div>
                Teal #0f7a7a
            </div>
            <div class="color-item">
                <div class="color-box" style="background: #e8a838;"></div>
                Ambre #e8a838
            </div>
        </div>
    </div>

</body>
</html>
