<!DOCTYPE html>
<html lang="fr-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvee | Vinteler</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-dark: #1a2332;
            --color-primary: #0d6e6e;
            --color-primary-light: #0f8585;
            --color-primary-dark: #0a5555;
            --color-accent: #e8a838;
            --color-accent-light: #f0bc5a;
            --color-gray-100: #f8f9fa;
            --color-gray-200: #e9ecef;
            --color-gray-600: #6c757d;
            --color-gray-700: #495057;
            --color-white: #ffffff;
            --font-display: 'Bebas Neue', Impact, sans-serif;
            --font-body: 'Plus Jakarta Sans', -apple-system, sans-serif;
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.75rem;
            --space-lg: 3rem;
            --radius-md: 10px;
            --radius-lg: 16px;
            --transition-base: 0.25s ease;
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            min-height: 100vh;
            background: var(--color-dark);
            color: var(--color-white);
            overflow-x: hidden;
            position: relative;
        }

        /* Concrete texture background */
        .bg-texture {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(13, 110, 110, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(232, 168, 56, 0.08) 0%, transparent 40%),
                linear-gradient(180deg, var(--color-dark) 0%, #151c28 100%);
            z-index: 0;
        }

        .bg-texture::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        /* Hazard stripe decoration */
        .hazard-stripe {
            position: fixed;
            height: 8px;
            left: 0;
            right: 0;
            background: repeating-linear-gradient(
                -45deg,
                var(--color-accent),
                var(--color-accent) 10px,
                var(--color-dark) 10px,
                var(--color-dark) 20px
            );
            z-index: 10;
        }

        .hazard-stripe.top { top: 0; }
        .hazard-stripe.bottom { bottom: 0; }

        /* Main container */
        .error-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
            text-align: center;
        }

        /* Logo */
        .logo {
            margin-bottom: var(--space-lg);
            opacity: 0;
            animation: fadeDown 0.6s ease forwards;
        }

        .logo svg {
            height: 40px;
            width: auto;
        }

        /* 404 Number with demolition effect */
        .error-number {
            position: relative;
            margin-bottom: var(--space-md);
        }

        .number-404 {
            font-family: var(--font-display);
            font-size: clamp(120px, 25vw, 220px);
            line-height: 0.85;
            letter-spacing: -0.02em;
            color: transparent;
            background: linear-gradient(
                180deg,
                var(--color-white) 0%,
                var(--color-gray-200) 50%,
                var(--color-gray-600) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            position: relative;
            opacity: 0;
            animation: crumbleIn 0.8s ease 0.2s forwards;
        }

        .number-404::before {
            content: '404';
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(
                180deg,
                var(--color-primary) 0%,
                var(--color-primary-dark) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            clip-path: polygon(0 60%, 100% 55%, 100% 100%, 0 100%);
            animation: crackShift 3s ease-in-out infinite;
        }

        /* Dust particles */
        .dust-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .dust {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-gray-600);
            border-radius: 50%;
            opacity: 0;
        }

        .dust:nth-child(1) { left: 25%; animation: dustFall 2s ease-out 1s infinite; }
        .dust:nth-child(2) { left: 35%; animation: dustFall 2.5s ease-out 1.2s infinite; }
        .dust:nth-child(3) { left: 45%; animation: dustFall 1.8s ease-out 0.8s infinite; }
        .dust:nth-child(4) { left: 55%; animation: dustFall 2.2s ease-out 1.5s infinite; }
        .dust:nth-child(5) { left: 65%; animation: dustFall 2s ease-out 1.1s infinite; }
        .dust:nth-child(6) { left: 75%; animation: dustFall 2.3s ease-out 1.4s infinite; }

        /* Content */
        .error-content {
            max-width: 500px;
            opacity: 0;
            animation: fadeUp 0.6s ease 0.4s forwards;
        }

        .error-title {
            font-family: var(--font-body);
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            margin-bottom: var(--space-sm);
            color: var(--color-white);
        }

        .error-message {
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
            margin-bottom: var(--space-md);
        }

        /* Countdown */
        .countdown-wrapper {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-lg);
            opacity: 0;
            animation: fadeUp 0.6s ease 0.6s forwards;
        }

        .countdown-icon {
            width: 20px;
            height: 20px;
            stroke: var(--color-accent);
            animation: pulse 1s ease-in-out infinite;
        }

        .countdown-text {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .countdown-number {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-accent);
            min-width: 24px;
            text-align: center;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto var(--space-lg);
            overflow: hidden;
            opacity: 0;
            animation: fadeUp 0.6s ease 0.7s forwards;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            border-radius: 2px;
            animation: progressShrink 5s linear forwards;
        }

        /* Action buttons */
        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--space-lg);
            opacity: 0;
            animation: fadeUp 0.6s ease 0.8s forwards;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 28px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
            border: none;
            cursor: pointer;
        }

        .btn svg {
            width: 20px;
            height: 20px;
            transition: transform var(--transition-base);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: var(--color-white);
            box-shadow: 0 4px 20px rgba(13, 110, 110, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(13, 110, 110, 0.5);
        }

        .btn-primary:hover svg {
            transform: translateX(-3px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-white);
            border: 2px solid var(--color-accent);
        }

        .btn-secondary:hover {
            background: var(--color-accent);
            color: var(--color-dark);
            transform: translateY(-2px);
        }

        /* Quick links */
        .quick-links {
            padding-top: var(--space-md);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeUp 0.6s ease 0.9s forwards;
        }

        .quick-links-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: var(--space-sm);
        }

        .quick-links-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .quick-link {
            padding: 10px 18px;
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            text-decoration: none;
            transition: all var(--transition-base);
        }

        .quick-link:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--color-white);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes crumbleIn {
            0% {
                opacity: 0;
                transform: scale(1.1);
                filter: blur(10px);
            }
            50% {
                opacity: 1;
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes crackShift {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(2px);
            }
        }

        @keyframes dustFall {
            0% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            10% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(100px) scale(0.5);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes progressShrink {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .error-container {
                padding: 40px 20px;
            }

            .actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .countdown-wrapper {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Hazard stripes -->
    <div class="hazard-stripe top"></div>
    <div class="hazard-stripe bottom"></div>

    <!-- Background texture -->
    <div class="bg-texture"></div>

    <div class="error-container">
        <!-- Logo -->
        <a href="/" class="logo" aria-label="Retour accueil">
            <svg viewBox="0 0 120 40" fill="none">
                <path d="M3,3 L2,10 L18,37 L18,12 L12,4 Z" fill="#0d6e6e"/>
                <path d="M35,3 L36,10 L20,37 L20,12 L26,4 Z" fill="#e8a838"/>
                <text x="45" y="28" font-family="Bebas Neue, sans-serif" font-size="24" fill="white">VINTELER</text>
            </svg>
        </a>

        <!-- 404 Number with dust particles -->
        <div class="error-number">
            <div class="dust-particles">
                <span class="dust"></span>
                <span class="dust"></span>
                <span class="dust"></span>
                <span class="dust"></span>
                <span class="dust"></span>
                <span class="dust"></span>
            </div>
            <div class="number-404">404</div>
        </div>

        <!-- Content -->
        <div class="error-content">
            <h1 class="error-title">Page demolie</h1>
            <p class="error-message">
                Cette page n'existe plus ou a ete deplacee.
                Pas d'inquietude, nous allons vous ramener en zone securisee.
            </p>
        </div>

        <!-- Countdown -->
        <div class="countdown-wrapper">
            <svg class="countdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span class="countdown-text">Redirection dans</span>
            <span class="countdown-number" id="countdown">5</span>
            <span class="countdown-text">secondes</span>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <!-- Action buttons -->
        <div class="actions">
            <a href="/" class="btn btn-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Retour a l'accueil
            </a>
            <a href="tel:+32490489242" class="btn btn-secondary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                </svg>
                0490 48 92 42
            </a>
        </div>

        <!-- Quick links -->
        <div class="quick-links">
            <p class="quick-links-title">Services populaires</p>
            <div class="quick-links-grid">
                <a href="/demolition-complete-bruxelles/" class="quick-link">Demolition</a>
                <a href="/desamiantage-simple-bruxelles/" class="quick-link">Desamiantage</a>
                <a href="/curage-interieur-bruxelles/" class="quick-link">Curage</a>
                <a href="/nettoyage-industriel-bruxelles/" class="quick-link">Nettoyage</a>
                <a href="/demolition-urgente-bruxelles/" class="quick-link">Urgences 24/7</a>
            </div>
        </div>
    </div>

    <!-- Countdown and redirect script -->
    <script>
        (function() {
            var seconds = 5;
            var countdownEl = document.getElementById('countdown');

            var timer = setInterval(function() {
                seconds--;
                if (countdownEl) {
                    countdownEl.textContent = seconds;
                }

                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = '/';
                }
            }, 1000);
        })();
    </script>
</body>
</html>
