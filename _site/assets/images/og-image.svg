<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a2332"/>

  <!-- Logo V - centered and large -->
  <g transform="translate(400, 120) scale(8)">
    <path d="M3,3 L2,8 L14.5,29 L14.5,10 L10,4 Z" fill="#0f7a7a"/>
    <path d="M29,3 L30,8 L17.5,29 L17.5,10 L22,4 Z" fill="#e8a838"/>
  </g>

  <!-- Company Name -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="8">VINTELER</text>

  <!-- Tagline -->
