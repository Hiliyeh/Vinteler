<footer class="footer-simple">
    <div class="footer-inner">
        <div class="footer-info">
            <svg class="footer-logo" viewBox="0 0 32 32" width="28" height="28" aria-hidden="true">
                <path d="M3,3 L2,8 L14.5,29 L14.5,10 L10,4 Z" fill="#0f7a7a"/>
                <path d="M29,3 L30,8 L17.5,29 L17.5,10 L22,4 Z" fill="#e8a838"/>
            </svg>
            <span class="footer-company">{{ site.title }}</span>
            <span class="footer-sep">·</span>
            <a href="mailto:{{ site.contact.email }}" class="footer-email">{{ site.contact.email }}</a>
            <span class="footer-sep">·</span>
            <span class="footer-vat">TVA {{ site.contact.vat }}</span>
        </div>
        <div class="footer-legal-links">
            <span>&copy; {{ 'now' | date: "%Y" }}</span>
            <a href="/mentions-legales/">Mentions légales</a>
            <a href="/confidentialite/">Confidentialité</a>
            <span class="footer-sep">·</span>
            <span class="footer-credit">Conçu par <a href="https://www.linkedin.com/in/hiliyeh-bashir/" target="_blank" rel="noopener noreferrer">Hiliyeh Bashir</a></span>
        </div>
    </div>
</footer>

<!-- Floating Call Button (mobile) -->
<div class="floating-cta">
    <a href="{{ site.contact.phone_link }}" class="floating-phone" aria-label="Appeler">
        {% include svg/icon-phone.html width="24" height="24" stroke_width="2.5" %}
    </a>
</div>
