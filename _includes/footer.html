<footer class="footer-simple">
    <div class="footer-inner">
        <div class="footer-info">
            <span class="footer-company">{{ site.title }}</span>
            <span class="footer-sep">·</span>
            <span class="footer-address">{{ site.contact.address }}, {{ site.contact.postal_code }} {{ site.contact.city }}</span>
            <span class="footer-sep">·</span>
            <span class="footer-vat">TVA {{ site.contact.vat }}</span>
        </div>
        <div class="footer-legal-links">
            <span>&copy; {{ 'now' | date: "%Y" }}</span>
            <a href="/mentions-legales/">Mentions légales</a>
            <a href="/confidentialite/">Confidentialité</a>
            <span class="footer-sep">·</span>
            <span class="footer-credit">Conçu par <a href="https://www.linkedin.com/in/hiliyeh-bashir/" target="_blank" rel="noopener">Hiliyeh Bashir</a></span>
        </div>
    </div>
</footer>
