<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- SEO Primary Meta Tags -->
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} - {{ site.tagline }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ', ' }}{% else %}travaux bâtiment Belgique, démolition Bruxelles, curage intérieur, nettoyage professionnel, pavage{% endif %}">
<meta name="author" content="{{ site.author }}">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Geo Meta Tags (Local SEO) - Enhanced -->
<meta name="geo.region" content="{% if page.geo_region %}{{ page.geo_region }}{% else %}BE-VBR{% endif %}">
<meta name="geo.placename" content="{% if page.city_name %}{{ page.city_name }}, Belgique{% else %}Overijse, Belgique{% endif %}">
<meta name="geo.position" content="{% if page.lat %}{{ page.lat }};{{ page.lng }}{% else %}50.7742;4.5333{% endif %}">
<meta name="ICBM" content="{% if page.lat %}{{ page.lat }}, {{ page.lng }}{% else %}50.7742, 4.5333{% endif %}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ '/assets/images/og-image.svg' | absolute_url }}">
<meta property="og:locale" content="fr_BE">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{{ '/assets/images/og-image.svg' | absolute_url }}">

<!-- Additional SEO -->
<meta name="theme-color" content="#0d6e6e">
<meta name="format-detection" content="telephone=yes">
<meta http-equiv="content-language" content="{{ site.lang }}">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/favicon.svg' | relative_url }}">

<!-- Structured Data - Organization -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Organization",
    "@id": "{{ site.url }}/#organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}",
    "logo": "{{ '/favicon.svg' | absolute_url }}",
    "description": "{{ site.description }}",
    "foundingDate": "2014",
    "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+32490489242",
        "contactType": "customer service",
        "availableLanguage": ["French", "Dutch", "English"],
        "areaServed": {
            "@type": "Country",
            "name": "Belgium"
        }
    },
    "sameAs": [
        "https://www.facebook.com/vinteler.be",
        "https://www.linkedin.com/company/vinteler",
        "https://www.instagram.com/vinteler.be"
    ],
    "knowsAbout": ["Démolition", "Désamiantage", "Curage intérieur", "Protection incendie", "Nettoyage professionnel"],
    "slogan": "{{ site.tagline }}"
}
</script>

<!-- Structured Data - WebSite with SearchAction (GEO) -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebSite",
    "@id": "{{ site.url }}/#website",
    "url": "{{ site.url }}",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "publisher": {
        "@id": "{{ site.url }}/#organization"
    },
    "potentialAction": {
        "@type": "SearchAction",
        "target": {
            "@type": "EntryPoint",
            "urlTemplate": "{{ site.url }}/?s={search_term_string}"
        },
        "query-input": "required name=search_term_string"
    },
    "inLanguage": "fr-BE"
}
</script>

<!-- Article Freshness Meta (GEO) -->
<meta property="article:modified_time" content="{{ site.time | date_to_xmlschema }}">
