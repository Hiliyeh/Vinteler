<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO Primary Meta Tags -->
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} - Désamiantage & Démolition Belgique</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ', ' }}{% else %}désamiantage Belgique, démolition Bruxelles, retrait amiante, entreprise certifiée{% endif %}">
<meta name="author" content="{{ site.author }}">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Geo Meta Tags (Local SEO) -->
<meta name="geo.region" content="BE">
<meta name="geo.placename" content="{% if page.city %}{{ page.city }}, Belgique{% else %}Overijse, Belgique{% endif %}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ '/assets/images/og-image.jpg' | absolute_url }}">
<meta property="og:locale" content="fr_BE">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<!-- Additional SEO -->
<meta name="theme-color" content="#0d6e6e">
<meta name="format-detection" content="telephone=yes">
<meta http-equiv="content-language" content="{{ site.lang }}">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/favicon.svg' | relative_url }}">

<!-- Structured Data - LocalBusiness -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "@id": "{{ site.url }}/#organization",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "telephone": "{{ site.contact.phone_link | replace: 'tel:', '+32' | remove: '-' }}",
    "email": "{{ site.contact.email }}",
    "address": {
        "@type": "PostalAddress",
        "streetAddress": "{{ site.contact.address }}",
        "addressLocality": "{{ site.contact.city }}",
        "postalCode": "{{ site.contact.postal_code }}",
        "addressCountry": "BE"
    },
    "vatID": "{{ site.contact.vat | remove: ' ' }}",
    "areaServed": "Belgique"
}
</script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
