# IndexNow (Bing, Yandex, ChatGPT Search)
indexnow:
  key: "1128b74ef956bacbafd521b09cd071d0"
  endpoint: "https://api.indexnow.org/indexnow"

# Build Settings
markdown: kramdown
permalink: pretty
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections for SEO pages
collections:
  services_pages:
    output: true
    permalink: /:slug/
  city_pages:
    output: true
    permalink: /:slug/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "services_pages"
    values:
      layout: "service-city"
  - scope:
      path: ""
      type: "city_pages"
    values:
      layout: "city"
  - scope:
      path: ""
    values:
      layout: "default"

# Include in build (IndexNow key file)
include:
  - 1128b74ef956bacbafd521b09cd071d0.txt

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - doc
  - docs
  - README.md
  - generate_pages.rb
